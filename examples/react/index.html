<!-- https://stackoverflow.com/questions/39048654/how-to-enable-directory-indexing-on-github-pages -->
<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/overlapmedia/imagemapper/contents/examples/react?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.name !== "index.html") {
            htmlString += `<li><a href="${file.html_url}">${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
